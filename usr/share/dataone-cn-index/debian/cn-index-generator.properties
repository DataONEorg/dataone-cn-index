#If it is true, it enable to filter out the events generated by hazelcast which don't invovle any system metadata change.
indexEvent.filtering.active=true

#Another time/age filter - any system metadata whose modification date is less than the threshold can be added to the index-tasks table.
#If this number is negative, this filter will be disabled. The unit is millisecond. The default value is 30 days.
indexEvent.filtering.max.modifiedDate.age=2592000000
